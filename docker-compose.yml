version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: learning_agent_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: changeme123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - learning_network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: learning_agent_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:changeme123@mongodb:27017/learning_agent?authSource=admin
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      - mongodb
    networks:
      - learning_network
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: learning_agent_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - learning_network
    environment:
      - VITE_API_URL=http://localhost:8000

networks:
  learning_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
